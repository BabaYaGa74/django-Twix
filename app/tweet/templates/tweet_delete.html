{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Are you sure you want to delete this item?</h2>
                    <p class="card-text">This action cannot be undone.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-danger me-2" type="submit">Delete</button>
                            <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
