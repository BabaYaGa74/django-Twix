
{% extends "layout.html" %}

{% block title%}
    New django app
{% endblock %}


{% block content%}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        {% if form.instance.pk %}
                        Edit Tweet
                        {% else %}
                        Create Tweet
                        {% endif %}
                    </h2>
                    <form method="POST" class="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.text.id_for_label }}">{{ form.text.label }}</label>
                            {{ form.text }}
                        </div>
                        <div class="form-group mb-3">
                            {{ form.photo }}
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-warning btn-block" type="submit">Submit</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">
                        <a href="{% url 'tweet_list' %}" class="btn btn-link">Back to Tweet List</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
