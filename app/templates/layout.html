{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title%}
            Twix
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
  <div class="container-fluid">
    <a class="navbar-brand mx-4 " href="{%url 'tweet_list' %}">TwiX</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <form class="d-flex me-3" role="search" action="{%url 'search_result' %}">
        <input class="form-control me-2" name="search_text" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      {% if user.is_authenticated %}
      <form method="POST" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
      </form>
      {% else %}
      <a href="{% url 'register' %}" class="btn btn-primary me-2">Register</a>
      <a href="{% url 'login' %}" class="btn btn-success">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

    <div class="container">
        {% block content%}
        {% endblock %}
    </div>
</body>
</html>
